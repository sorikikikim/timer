<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1><img src="images/weniv.svg"></h1>
	</header>
	<main>
		<div class="timer">
			<h3 class="timer-title">TIMER</h3>
			<div class="set-timer">
				<div class="input-container">
					<p>hrs</p>
					<img src="images/hours.svg">
					<input type="number" placeholder=0 class="numericInput">
				</div>
				<img src="images/dots.svg" class="dots">
				<div class="input-container">
					<p>min</p>
					<img src="images/hours.svg">
					<input type="number" placeholder=0 class="numericInput">
				</div>
				<img src="images/dots.svg" class="dots">
				<div class="input-container">
					<p>sec</p>
					<img src="images/hours.svg">
					<input type="number" placeholder=0 class="numericInput">
				</div>
			</div>

			<div class="buttons">
				<button>
					<img src="images/start.svg" class="btn-start">start
				</button>
				<button>
					<img src="images/reset.svg" class="btn-reset">reset
				</button>
			</div>
		</div>
	</main>
	<footer>
		<p>â“’ WENIV Corp.</p>
	</footer>

	<script>
		const numericInputs = document.querySelectorAll(".numericInput");
		const startButton = document.querySelector(".btn-start");
		const resetButton = document.querySelector(".btn-reset");

		numericInput.addEventListener("input", function (e) {
			numericInput.value = numericInput.value.replace(/[^0-9.-]/g, "");
		});

		function updateButtonColors() {
			const inputsAreValid = Array.from(numericInputs).every((input) => {
				const value = parseFloat(input.value);
				return !isNaN(value) && value >= 24;
			});

			if (inputsAreValid) {
				startButton.style.backgroundColor = "#5180FF";
				resetButton.style.backgroundColor = "#FB7099";
			} else {
				startButton.style.backgroundColor = "#324577";
				resetButton.style.backgroundColor = "#324577";
			}
		}

		numericInputs.forEach((input) => {
			input.addEventListener("input", updateButtonColors);
		});

		updateButtonColors();
	</script>
</body>

</html>
